<!DOCTYPE HTML>
<!DOCTYPE html>
<html>
<head>
	<title>Factorial of Numbers</title>
</head>
<body>

Enter Number:<input type="text" id="Demo" >
<input type="button" value="Factorial" onclick="Fact()">
<h2 id="Demo1"></h2>

<script type="text/javascript">

	Fact = () =>
	{
		var num= document.getElementById("Demo").value;
		var fact=1;

		for(var i=1;i<=num;i++)
		{
			fact=fact*i;
		}
		document.getElementById("Demo1").innerHTML=fact;
	}
</script>
</body>
</html>
