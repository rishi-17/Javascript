<!DOCTYPE html>
<html>

	<title>Rishikesh Kadam</title>

</head>
<body>
	<script>
		function Highest(a,b,c)
		{
			if(a>b && a>c)
			{
				return a;
			}
			else if(b>a && b>c)
			{
                return b;
			}
			else
			{
				return c;
			}

		}
		
		document.write("Highest Numer is " + Highest(500,300,200));
	</script>

</body>
</html>
