<!DOCTYPE html>
<fieldset>
    <legend align='center'>Rishikesh</legend>
    <form action='tp.html' method='post'>
    <body>
        User Id <input name='ui' placeholder="user id" autofocus pattern="[A-Za-z]{3,15}" required><br><br>
        Password <input type='password' name='pass' method='post' placeholder="password" pattern="[A-Za-z]{8,}"  required><br><br>
        Mobile <input type='tel' name='mob' placeholder="mobile no" pattern="[0-9]{10}" required><br><br>
        Address <input name='add' placeholder="address" required><br><br>
        Age <input name='age' placeholder="age" pattern="1[8-9]|[2-9][0-9]|1[01][0-9]|1[2-9][0-9]|200" required><br><br>
        <input type='submit' name='submit' value='submit'>
    </body></form>
</fieldset>
